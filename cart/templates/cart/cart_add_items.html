<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-4">Add Cart Item</h2>

    <form method="post" class="mb-4">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-success">Add Item</button>
      <a href="{% url 'cart_list' %}" class="btn btn-secondary">Back to Cart</a>
    </form>

    <hr>

    <h3 class="mb-3">Current Items</h3>
    {% if items %}
      <ul class="list-group">
        {% for item in items %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ item.product.name }} — Quantity: {{ item.quantity }}
            <span class="badge bg-primary rounded-pill">₹{{ item.subtotal }}</span>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No items added yet.</p>
    {% endif %}

    <div class="mt-4">
      <a href="{% url 'cart_checkout' %}" class="btn btn-dark">Proceed to Checkout</a>
    </div>
  </div>
</body>
</html>
