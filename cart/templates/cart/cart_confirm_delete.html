<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Cart Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

  <div class="container">
    <div class="card shadow-sm p-4">
      <h3 class="mb-4 text-center">Delete Cart Item</h3>
      <p class="text-center">Are you sure you want to delete "<strong>{{ cart_item.product.name }}</strong>" from your cart?</p>
      <div class="text-center">
        <form method="post" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, delete</button>
        </form>
        <a href="{% url 'cart_list' %}" class="btn btn-secondary ms-2">Cancel</a>
      </div>
    </div>
  </div>

</body>
</html>
