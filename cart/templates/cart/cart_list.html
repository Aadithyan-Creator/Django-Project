<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-4">Cart Items</h2>
    <a href="{% url 'cart_create' %}" class="btn btn-success mb-3">Add to Cart</a>
    {% if carts %}
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for cart in carts %}
          <tr>
            <td>{{ cart.id }}</td>
            <td>{{ cart.product.name }}</td>
            <td>{{ cart.quantity }}</td>
            <td>{{ cart.price }}</td>
            <td>{{ cart.subtotal }}</td>
            <td>
              <a href="{% url 'cart_update' cart.id %}" class="btn btn-primary btn-sm">Edit</a>
              <a href="{% url 'cart_delete' cart.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No items in cart.</p>
    {% endif %}
  </div>
</body>
</html>
