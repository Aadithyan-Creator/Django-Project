<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
<div class="container">
    <h1>{{ product.name }}</h1>
    <p>Category: {{ product.category }}</p>
    <p>Price: â‚¹{{ product.price }}</p>
    <p>Stock: {{ product.stock }}</p>
    <p>{{ product.description }}</p>

    <form method="POST" action="{% url 'add_to_cart' product.pk %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-success" {% if product.stock == 0 %}disabled{% endif %}>
            {% if product.stock == 0 %}Out of Stock{% else %}Add to Cart{% endif %}
        </button>
    </form>

    <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Back to Products</a>
    <a href="{% url 'cart_list' %}" class="btn btn-primary mt-3">View Cart</a>
</div>
</body>
</html>
