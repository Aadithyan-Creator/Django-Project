<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
<div class="container">
    <h1 class="mb-4">Grocery Products</h1>
    <a href="{% url 'cart_list' %}" class="btn btn-primary mb-3">View Cart</a>
    <div class="row">
        {% for product in products %}
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h5 class="card-title"><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></h5>
                    <p>Price: â‚¹{{ product.price }}</p>
                    <p>Stock: {{ product.stock }}</p>
                    <form method="POST" action="{% url 'add_to_cart' product.pk %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success btn-sm" {% if product.stock == 0 %}disabled{% endif %}>
                            {% if product.stock == 0 %}Out of Stock{% else %}Add to Cart{% endif %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
