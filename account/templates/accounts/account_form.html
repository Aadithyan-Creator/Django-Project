<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">{% if account %}Edit Account{% else %}Create Account{% endif %}</h2>
    <form method="POST" class="p-4 bg-white rounded shadow-sm">
      {% csrf_token %}
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">First Name</label>
          <input type="text" name="first_name" class="form-control" value="{{ account.first_name|default:'' }}" required>
        </div>
        <div class="col">
          <label class="form-label">Last Name</label>
          <input type="text" name="last_name" class="form-control" value="{{ account.last_name|default:'' }}" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select name="gender" class="form-select" required>
          <option value="">Select</option>
          <option value="Male" {% if account.gender == "Male" %}selected{% endif %}>Male</option>
          <option value="Female" {% if account.gender == "Female" %}selected{% endif %}>Female</option>
          <option value="Other" {% if account.gender == "Other" %}selected{% endif %}>Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ account.email|default:'' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="text" name="mobile_number" class="form-control" value="{{ account.mobile_number|default:'' }}" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Save</button>
      <a href="{% url 'account_list' %}" class="btn btn-link w-100 mt-2">Back</a>
    </form>
  </div>
</body>
</html>
