<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Detail</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header text-center bg-dark text-white">
        <h3>{{ account.first_name }} {{ account.last_name }}</h3>
      </div>
      <div class="card-body">
        <p><strong>Gender:</strong> {{ account.gender }}</p>
        <p><strong>Email:</strong> {{ account.email }}</p>
        <p><strong>Mobile:</strong> {{ account.mobile_number }}</p>
        <p><strong>Status:</strong> {% if account.is_active %}Active{% else %}Inactive{% endif %}</p>
      </div>
      <div class="card-footer text-center">
        <a href="{% url 'account_edit' account.pk %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'account_deactivate' account.pk %}" class="btn btn-secondary">Deactivate</a>
        <a href="{% url 'account_delete' account.pk %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'account_list' %}" class="btn btn-dark">Back</a>
      </div>
    </div>
  </div>
</body>
</html>
